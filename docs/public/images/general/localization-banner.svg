<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3c4d" />
      <stop offset="100%" stop-color="#0f2634" />
    </linearGradient>
    <!-- Glow filter for elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="200" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative circles -->
  <circle cx="140" cy="100" r="60" fill="#15303d" stroke="#2a5a72" stroke-width="2" />
  <circle cx="660" cy="100" r="60" fill="#15303d" stroke="#2a5a72" stroke-width="2" />
  
  <!-- Speech bubbles with different languages -->
  <g transform="translate(100, 85)" filter="url(#glow)">
    <!-- Speech bubble 1 - English -->
    <path d="M0,0 L60,0 Q70,0 70,10 L70,40 Q70,50 60,50 L20,50 L10,65 L10,50 L0,50 Q-10,50 -10,40 L-10,10 Q-10,0 0,0 Z" fill="#3498db" />
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Hello</text>
    
    <!-- Speech bubble 2 - Spanish -->
    <path d="M50,15 L110,15 Q120,15 120,25 L120,55 Q120,65 110,65 L70,65 L60,80 L60,65 L50,65 Q40,65 40,55 L40,25 Q40,15 50,15 Z" fill="#2ecc71" />
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Hola</text>
    
    <!-- Speech bubble 3 - French -->
    <path d="M-10,30 L50,30 Q60,30 60,40 L60,70 Q60,80 50,80 L10,80 L0,95 L0,80 L-10,80 Q-20,80 -20,70 L-20,40 Q-20,30 -10,30 Z" fill="#e74c3c" />
    <text x="20" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Bonjour</text>
  </g>
  
  <!-- JSON format representation on the right -->
  <g transform="translate(620, 85)" filter="url(#glow)">
    <rect x="-50" y="-35" width="100" height="90" rx="5" ry="5" fill="#263b47" stroke="#3a5c6e" stroke-width="2" />
    <text font-family="Consolas, monospace" font-size="12" fill="#8ecae6">
      <tspan x="-40" y="-15">{"hello": {</tspan>
      <tspan x="-40" y="5">  "en": "Hello",</tspan>
      <tspan x="-40" y="25">  "es": "Hola",</tspan>
      <tspan x="-40" y="45">  "fr": "Bonjour"</tspan>
      <tspan x="-40" y="65">}}</tspan>
    </text>
  </g>
  
  <!-- Title text with shadow -->
  <g filter="url(#glow)">
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">Localization</text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#8ecae6">Customize Your Messages</text>
  
  <!-- Decorative dots -->
  <g fill="#3498db" opacity="0.7">
    <circle cx="250" cy="40" r="4" />
    <circle cx="270" cy="50" r="3" />
    <circle cx="290" cy="35" r="2" />
    <circle cx="510" cy="40" r="4" />
    <circle cx="530" cy="50" r="3" />
    <circle cx="550" cy="35" r="2" />
    <circle cx="230" cy="170" r="3" />
    <circle cx="250" cy="160" r="2" />
    <circle cx="530" cy="170" r="3" />
    <circle cx="550" cy="160" r="2" />
  </g>
  
  <!-- Globe icon in the center -->
  <circle cx="400" cy="70" r="20" fill="#15303d" stroke="#3498db" stroke-width="2" />
  <ellipse cx="400" cy="70" rx="18" ry="10" fill="none" stroke="#8ecae6" stroke-width="1.5" />
  <path d="M382,70 Q400,88 418,70 Q400,52 382,70 Z" fill="none" stroke="#8ecae6" stroke-width="1.5" />
  <line x1="400" y1="50" x2="400" y2="90" stroke="#8ecae6" stroke-width="1.5" />
  <line x1="380" y1="70" x2="420" y2="70" stroke="#8ecae6" stroke-width="1.5" />
</svg> 