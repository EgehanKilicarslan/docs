site_name: Documentation
repo_name: Documentation
site_url: https://docs.mineacademy.org
repo_url: https://github.com/kangarko/docs
theme:
  name: material
  logo: assets/branding/icon-white.svg
  favicon: assets/branding/icon-white.svg
  font:
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/sun-16
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: octicons/moon-24
        name: Switch to system preference
  features:
    - content.tabs.link
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - content.action.view
    - content.action.edit
    - content.tooltips
    - toc.follow

nav:
  - Home: index.md
  - Courses: Courses/index.md
  - Plugins: Plugins/index.md
  - MineBot:
    - MineBot/index.md
    - Getting Started: MineBot/getting_started/index.md
    - Guides:
      - MineBot/guides/index.md
      - Installation:
        - MineBot/guides/installation/index.md
        - MineBot/guides/installation/requirements.md
        - MineBot/guides/installation/setup_and_run.md
      - Configuration:
        - MineBot/guides/configuration/index.md
        - MineBot/guides/configuration/settings.md
        - MineBot/guides/configuration/commands.md
        - MineBot/guides/configuration/logging.md
        - Systems:
          - MineBot/guides/configuration/systems/index.md
          - MineBot/guides/configuration/systems/link_account.md
          - MineBot/guides/configuration/systems/suggestion.md
          - MineBot/guides/configuration/systems/ticket.md
      - Localization:
        - MineBot/guides/localization/index.md
        - MineBot/guides/localization/commands.md
        - MineBot/guides/localization/messages.md
    - Examples:
      - MineBot/examples/index.md
      - Configuration:
        - MineBot/examples/configuration/index.md
        - MineBot/examples/configuration/settings.md
        - MineBot/examples/configuration/commands.md
        - MineBot/examples/configuration/logging.md
        - Systems:
          - MineBot/examples/configuration/systems/index.md
          - MineBot/examples/configuration/systems/link_account.md
          - MineBot/examples/configuration/systems/suggestion.md
        - MineBot/examples/configuration/systems/ticket.md
      - Localization:
        - MineBot/examples/localization/index.md
        - MineBot/examples/localization/commands.md
        - MineBot/examples/localization/messages.md
    - Changelog: MineBot/changelog/index.md

plugins:
  - autorefs
  - search
  - social
  - privacy
  - git-revision-date-localized:
      enable_creation_date: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
      skip_classes:
         - no-lightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
            - https://docs.python.org/3.10/objects.inv
            - https://docs.hikari-py.dev/en/latest/objects.inv
          options:
            heading_level: 3
            annotations_path: brief
            docstring_section_style: spacy
            docstring_style: numpy
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            show_source: false
            show_submodules: false
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            line_length: 80
            extensions:
                - griffe_inherited_docstrings

extra:
  CNAME: docs.mineacademy.org
  social:
    - icon: fontawesome/solid/globe
      link: https://mineacademy.org
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/aMSnAcx
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@kangarko

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
copyright: >
  Copyright &copy; 2024 - MineAcademy
